version: '3.8'

services:
  my-jarvis-web:
    build: .
    ports:
      - "3000:10000"
    volumes:
      # Persistent workspace for development testing
      - ./workspace:/workspace
      # Mount Claude JSONL files for session token tracking
      - /Users/erezfern/.claude:/root/.claude:ro
    environment:
      - NODE_ENV=development
      - PORT=10000
      - WORKSPACE_DIR=/home/node
      - DEPLOYMENT_MODE=web
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=test-secret-key-for-development
      - DISABLE_AUTH=true
      # Supabase credentials removed - database operations now handled by Next.js backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
