app = "my-jarvis-yaron-dev"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "10000"
  TERMINAL_WS_PORT = "3001"
  NODE_ENV = "production"
  KEEPALIVE_ENABLED = "true"

[http_service]
  internal_port = 10000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "2gb"

[mounts]
  source = "workspace_data"
  destination = "/home/node"