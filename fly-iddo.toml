# fly.toml for my-jarvis-iddo migration
# STEP 1: Deploy with OLD mount point (/workspace)
# STEP 2: Run migration commands
# STEP 3: Change destination to /home/node and redeploy

app = "my-jarvis-iddo"
primary_region = "sjc"

[build]

[env]
  PORT = "10000"
  TERMINAL_WS_PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 10000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "2gb"

[mounts]
  source = "workspace_data"
  destination = "/home/node"  # NEW mount point - data migrated
  initial_size = "10gb"